<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Web Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .background {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 12px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    @media screen and (max-width: 768px) {
      h1 {
        font-size: 32px;
      }

      p {
        font-size: 16px;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

  <div class="background">
    <div class="content">
      <h1>Welcome to My Website</h1>
      <p>This is a simple responsive webpage with a beautiful full-screen background image and centered content.</p>
    </div>
  </div>

</body>
</html>
